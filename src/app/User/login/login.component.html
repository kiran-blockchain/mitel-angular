<form [formGroup]="loginForm" class="container mt-4">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"
        formControlName="email"
        alphabetsOnly
         >
      </div>
      <div appChangecolor *ngIf="f.email.touched">
        <div  *ngIf="f.email && f.email.errors && f.email.errors.required">Email is required</div>
        <div *ngIf="f.email && f.email.errors && f.email.errors.minlength">Email minimum length is 10</div>
        <div *ngIf="f.email && f.email.errors && f.email.errors.pattern">Email is invalid</div>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" 
        >
      </div>
    </div>
   <div class="form-group">
       <button class="btn btn-primary">Login</button>
   </div>
  </form>
