<div class="container mt-4">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="username" class="form-control"
         [(ngModel)]="register.email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" 
        [(ngModel)]="register.password">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-4">
         <input type="radio" name="gender" value="M" [(ngModel)]="register.gender">Male
         <input type="radio" name="gender" value="F" [(ngModel)]="register.gender">Female
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-4">
            <select class="form-control" [(ngModel)]="register.country">
                <option value={{c.id}} *ngFor="let c of countryList">{{c.name}}</option>
            </select>
        </div>
      </div>
      <div class="form-group row">
        
        <div class="col-sm-4">
           <input type="checkbox" [(ngModel)]="register.agreeTerms"> I Agree Terms
        </div>
      </div>
      <!-- <div class="form-group row" *ngIf="register.agreeTerms">
        
        <div class="col-sm-4">
           <button class="btn btn-primary">Register</button>
        </div>
      </div> -->
      <div class="form-group row" >
        
        <div class="col-sm-4">
           <button class="btn btn-primary" [disabled]="!register.agreeTerms">Register</button>
        </div>
      </div>
    
    {{register|json}}
</div>
